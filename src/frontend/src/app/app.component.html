<!-- Create Product Modal -->
<div class="modal fade" id="createProductModal" tabindex="-1" role="dialog" aria-labelledby="createProductModalLabel"
  aria-hidden="true" hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createProductModal">Create Product</h5>
      </div>
      <div class="modal-body">
        <form #createForm="ngForm" (ngSubmit)="onCreateProduct(createForm)">
          <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" ngModel name="name" class="form-control" id="name" placeholder="Name" required>
          </div>
          <div class="form-group">
            <label for="price">Product Price</label>
            <input type="number" ngModel name="price" class="form-control" id="price" placeholder="Price" min="1"
              max="5000" required>
          </div>
          <div class="modal-footer">
            <button type="button" id="create-product-form" class="button-4" data-dismiss="modal">Close</button>
            <button [disabled]="createForm.invalid" type="submit " class="button-4">Save
              changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Update Product Modal -->
<div class="modal fade" id="updateProductModal" tabindex="-1" role="dialog" aria-labelledby="updateProductModalLabel"
  aria-hidden="true" hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateProductModal">Update product</h5>
      </div>
      <div class="modal-body">
        <form #updateForm="ngForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" ngModel="{{updateProduct?.name}}" name="name" class="form-control" id="name"
              placeholder="Name">
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input type="number" ngModel="{{updateProduct?.price}}" name="price" class="form-control" id="price"
              placeholder="Price" min="1" max="5000" required>
          </div>
          <div class="modal-footer">
            <button type="button" id="create-product-form" class="button-4" data-dismiss="modal">Close</button>
            <button (click)="onUpdateProduct(updateForm.value, updateProduct?.id)" type="button" class="button-4">Save
              changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Delete Product Modal -->
<div class="modal fade" id="deleteProductModal" tabindex="-1" role="dialog" aria-labelledby="deleteProductModal"
  aria-hidden="true" hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteProductModal">Delete Product</h5>
      </div>
      <div class="modal-body">
        <form #deleteForm="ngForm">
          <p>Do you want to delete {{deleteProduct?.name}}?</p>
          <div class="modal-footer">
            <button type="button" class="button-4" data-dismiss="modal">No</button>
            <button (click)="onDeleteProduct(deleteProduct?.id, deleteForm)" type="button" class="button-4">Yes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Notification for no products -->
<div class="col-lg-12 col-md-12 col-xl-12" hidden="true">
  <div class="alert alert-info" role="alert">
    <h4 class="alert-heading">No Products!</h4>
    <p>No Products were found.</p>
  </div>
</div>

<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
<hr>
<nav class="nav nav-borders">
  <a class="button" (click)="onOpenModal(null, 'create')">Add Product<span class="sr-only"></span></a>
</nav>
<div class="container" id="main-container">
  <div class="row">
    <div class="col-lg-12">
      <div class="main-box no-header clearfix">
        <div class="main-box-body clearfix">
          <div class="table-responsive">
            <table class="table user-list">
              <thead>
                <tr>
                  <th><span>ID</span></th>
                  <th class="text-center"><span>Product Name</span></th>
                  <th><span>Price</span></th>
                  <th>&nbsp;</th>
                </tr>
              </thead>
              <tbody *ngFor="let product of products">
                <tr>
                  <td>
                    <h1 class="text-center">{{product.id}}</h1>
                  </td>
                  <td>
                    <h1 class="text-center">{{product.name}}</h1>
                  </td>
                  <td>
                    <a>{{product.price}}</a>
                  </td>
                  <td style="width: 20%;">
                    <a (click)="onOpenModal(product, 'update')" class="btn btn-primary tooltips" data-placement="top"
                      data-original-title="Update">
                      <span class="fa-stack" id="pencil">
                        <i class="fa fa-square fa-stack-2x"></i>
                        <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                      </span>
                    </a>
                    <a (click)="onOpenModal(product, 'delete')" class="btn btn-primary tooltips" data-placement="top"
                      data-original-title="Delete">
                      <span class="fa-stack" id="trash">
                        <i class="fa fa-square fa-stack-2x"></i>
                        <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                      </span>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
